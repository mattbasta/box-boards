<!DOCTYPE html>
<html>
<head>
  <title>Box Boards</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <meta name="auth-id" content="AUTH">
  <meta name="box-board" content="BOARD_ID">
</head>
<body>
  <header>
    <h1>Board Title</h1>
    <button class="get-share-link">Share</button>
  </header>

  <main>
    <nav>
      <button class="new">New Column</button>
      <button class="edit">Edit Board</button>
    </nav>
    <section class="board">
      Loading...
    </section>
  </main>

  <script type="text/template" id="boardEdit">
    <input type="text" data-prop="title" class="title" placeholder="Title">
    <hr>
    <label>
      <span>Image URL:</span>
      <input type="url" data-prop="image" placeholder="Image URL">
    </label>
    <label>
      <span>Color:</span>
      <div class="color-picker">
        <span data-value="#fff" style="background-color:#fff"></span>
        <span data-value="#e0e0e0" style="background-color:#e0e0e0"></span>
        <span data-value="#f69988" style="background-color:#f69988"></span>
        <span data-value="#ffb74d" style="background-color:#ffb74d"></span>
        <span data-value="#ffee58" style="background-color:#ffee58"></span>
        <span data-value="#aed581" style="background-color:#aed581"></span>
        <span data-value="#b2dfdb" style="background-color:#b2dfdb"></span>
        <span data-value="#40c4ff" style="background-color:#40c4ff"></span>
        <span data-value="#b39ddb" style="background-color:#b39ddb"></span>
      </div>
    </label>
  </script>

  <script type="text/template" id="cardEdit">
    <input type="text" data-prop="title" class="title" placeholder="Title">
    <textarea data-prop="description"></textarea>
    <hr>
    <label>
      <span>Image URL:</span>
      <input type="url" data-prop="image" placeholder="Image URL">
    </label>
    <label>
      <span>Color:</span>
      <input type="hidden" data-prop="color" value="#fff">
      <div class="color-picker">
        <span data-value="#fff" style="background-color:#fff"></span>
        <span data-value="#e0e0e0" style="background-color:#e0e0e0"></span>
        <span data-value="#f69988" style="background-color:#f69988"></span>
        <span data-value="#ffb74d" style="background-color:#ffb74d"></span>
        <span data-value="#ffee58" style="background-color:#ffee58"></span>
        <span data-value="#aed581" style="background-color:#aed581"></span>
        <span data-value="#b2dfdb" style="background-color:#b2dfdb"></span>
        <span data-value="#40c4ff" style="background-color:#40c4ff"></span>
        <span data-value="#b39ddb" style="background-color:#b39ddb"></span>
      </div>
    </label>
    <hr>
    <label class="members">
      <span>Add Member:</span>
      <input type="text" list="dl-collabs">
      <button>Add</button>
    </label>
    <ul class="member-list"></ul>
    <hr>
    <button class="delete-card">Delete Card...</button>
  </script>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="/js/jquery-ui.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/amd.js"></script>
  <script src="/js/card.js"></script>
  <script src="/js/collabs.js"></script>
  <script src="/js/column.js"></script>
  <script src="/js/comm.js"></script>
  <script src="/js/escape.js"></script>
  <script src="/js/events.js"></script>
  <script src="/js/eventtarget.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/popup.js"></script>
  <script>require('main');</script>
</body>
</html>
